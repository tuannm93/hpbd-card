<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<body>

<div class="container-fluid">

    </div>
</div>

    <div class="col-xs-4 col-md-4 col-sm-4">

    </div>
    <div class="row">
        <div id="bond" class="text-center col-xs-8 col-md-8 col-sm-8">
            <img data-toggle="modal" data-target="#myModal"
                 class="media-object img-responsive img-thumbnail bg-snow-tranparent-hidden"
                 src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 360px">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="containeri">
                    <img class="img img-responsive" src="img/Winter happy birthday.jpg" alt="80x80px">
                    <audio controls autoplay loop>
                        <source src="ms/hpbd.MP3" type="audio/ogg"/>
                        <source src="ms/hpbd.MP3" type="audio/mpeg"/>
                        <a href="#">horse</a>
                    </audio>
                </div>
                <h1 class="heading text-danger bg-danger">

                    </div>
                </h1>
                <div class="containeri"><img class="img img-responsive" src="img/bachbeo.jpg">
                </div>
                <div class="text-center" style="padding-top: 10px"><button type="button" class="btn btn-default" data-dismiss="modal"><span class="text-love">&hearts;</span> Thanks</button>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="container-fluid footer navbar-fixed-bottom ">
    <div class="containeri">
        <div class="row">
            <p>Happy birthday to you!</p>
        </div>
    </div>
</footer>
<script src="js/jquery.js"></script>
